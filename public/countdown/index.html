<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Xmas countdown</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css"></style>
    </head>

    <body>
        <div class="container">
          
            <div class="xmas-stage">
                <div class="panel">
                <h1>Xmas is coming</h1>
              
            <div class="counter">
                    <div class="counter-block">
                        <div id="day" class="counter-block_number">&nbsp</div>
                        <div class="counter-block_text">Giorni</div>
                    </div>
                    <div class="counter-block">
                        <div id="hour" class="counter-block_number">&nbsp</div>
                        <div class="counter-block_text">Ore</div>
                    </div>
                    <div class="counter-block">
                        <div id="minute"class="counter-block_number">&nbsp</div>
                        <div class="counter-block_text">Minuti</div>
                    </div>
                    <div class="counter-block">
                        <div id="second"class="counter-block_number">&nbsp</div>
                        <div class="counter-block_text">Secondi</div>
                    </div>
                </div>
            </div>
                <img src="https://i.pinimg.com/originals/37/79/b7/3779b7a108c013e869bcdc9fcff908f5.png" alt="albero">
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
